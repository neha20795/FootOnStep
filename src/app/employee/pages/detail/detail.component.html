<div class="fluid-container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-6 offset-2 col-sm-6">

        {{msg}}
        <div class="bgset">
          <div class="card-body">
            <table id="emp">
              <tr>
                <td>Name</td>
                <td>{{data.fname}} {{data.lname}}</td>
              </tr>
              <tr>
                <td>Company</td>
                <td>{{data.organization}}</td>
              </tr>
              <tr>
                <td>Rating</td>
                <td>{{avgerageReview}}</td>
              </tr>
              <tr>
                <td>Experience</td>
                <td>{{data.experience}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{data.email}}</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>{{data.address.city}}</td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info" (click)="callComponent()">Add review</button>
                </td>
                <td>
                  <button class="btn btn-info" (click)="more()">{{moreValue?"HideReview":"ShowReview"}}</button>
                </td>
              </tr>
              <tr>
                <div *ngIf="check; then p1"></div>
                <ng-template #p1>
                  <td colspan="2">
                    <button class="btn btn-info btn-lg" (click)="confidentialInformationRequest()">ConfidentialInformation</button>
                  </td>
                </ng-template>
              </tr>
            </table>
          </div>
        </div>

    </div>
    <div class="col-3 col-sm-3">
      <app-imageview [id]="data.image[0]"
                     [email]="dat"></app-imageview>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" *ngIf="moreValue">
    <app-detailreview [username]="dat"></app-detailreview>
  </div>
</div>
