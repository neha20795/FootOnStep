<div class="container-fluid" style="margin-top: 200px;">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span class="fa fa-android"><img src="../../../assets/step.jpg"></span></h2></span>
      <h4 class="company_title">Your Company Logo</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row offset-2 he">
          <h2>Forgot Password</h2>
        </div>
        <div class="row">
          <div class="form-group offset-2">
            <div class="row">
              <input type="email" name="username" id="username" [(ngModel)]='email' class="form__input" placeholder="Username">
            </div>
            <div class="row">
              <button class="btn" (click)='send()'>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
