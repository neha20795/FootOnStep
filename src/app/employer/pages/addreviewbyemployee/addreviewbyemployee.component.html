
<div class="para">
  <div class="row">
    <h1>Employee to Employer</h1>
    <div class="col-8 offset-2">
      <div class="form-group row">
        <label>Pros</label>
        <input type="text" class="form__input" [(ngModel)]="review.pros" required/>
      </div>
      <div class="form-group row">
        <form [formGroup]="reviewForm">
          <div formArrayName="goodreviews">
            <div *ngFor="let good of goodreviews().controls; let empIndex=index">
              <div [formGroupName]="empIndex">
                <div>
                  <input type="text" formControlName="goodreview" placeholder="{{empIndex+2}} Pros">
                  <button class="btn btn-success" (click)="removeGoodReview(empIndex)">RemoveGoodReview</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div>
        <button class="btn btn-success" (click)="addGoodReview()">Add Good Review</button>
      </div>
      <div class="form-group row">
        <label>Cons</label>
        <input type="text" class="form__input" [(ngModel)]="review.cons" required/>
      </div>
      <div class="form-group row">
        <form [formGroup]="reviewForm">
          <div formArrayName="badreviews">
            <div *ngFor="let bad of badreviews().controls; let empIndex=index">
              <div [formGroupName]="empIndex">
                <div>
                  <input type="text" formControlName="badreview" placeholder="{{empIndex+2}} Cons">
                  <button class="btn btn-success" (click)="removebadReview(empIndex)">RemoveBadReview</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div>
        <button class="btn btn-success" (click)="addBadReview()">Add Bad Review</button>
      </div>
      <div class="form-group row">
        <label>Type</label>
        <input type="text" class="form__input" [(ngModel)]="review.type" required/>
      </div>
      <div class="form-group row">
        <label>Rating</label>
        <input type="number" class="form__input" [(ngModel)]="review.rating" required/>
      </div>
      <div class="form-group row">
        <button class="btn btn-success" (click)="add()">Submit Review</button>
      </div>
    </div>
  </div>
</div>
