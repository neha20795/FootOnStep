<div class="para">
  <div class="row">
    <div class="col-8 offset-2">
      <h1>More Details</h1>
      <h3>{{msg}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <div class="form-group row">
        <input type="text" class="form__input" placeholder="Technologies You work  For" [(ngModel)]="information.technology" value="{{information.technology}}" required/>
      </div>
      <div class="form-group row">
        <input type="text" class="form__input" placeholder="Profie Message" [(ngModel)]="information.message" value="{{information.message}}"  required/>
      </div>
      <div class="form-group row">
        <input type="text" class="form__input" placeholder="Bio" [(ngModel)]="information.bio" value="{{information.bio}}" required/>
      </div>
      <div class="form-group row">
        <input type="text" class="form__input" placeholder="Facebook Id" [(ngModel)]="information.facebook" value="{{information.facebook}}" required/>
      </div>
      <div class="form-group row">
        <input type="text" class="form__input" placeholder="Twitter Id" [(ngModel)]="information.twitter" value="{{information.twitter}}" required/>
      </div>

      <div class="form-group row">
        <button class="btn btn-success" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
