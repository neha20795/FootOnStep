<div class="para">
  <div class="row">
    <div class="col-8 offset-2">
      <h1>More Details</h1>
      <h3>{{msg}}</h3>
    </div>
  </div>
  <div class="row">

    <div class="col-8 offset-2">
      <div class="form-group row">
        <label>Postion</label>
        <input type="text" class="form-control" [(ngModel)]="information.technology" value="{{information.technology}}" required/>
      </div>
      <div class="form-group row">
        <label>Profie Message</label>
        <input type="text" class="form-control" [(ngModel)]="information.message" value="{{information.message}}"  required/>
      </div>
      <div class="form-group row">
        <label>Bio</label>
        <input type="text" class="form-control" [(ngModel)]="information.bio" value="{{information.bio}}" required/>
      </div>
      <div class="form-group row">
        <label>Facebook Id</label>
        <input type="text" class="form-control" [(ngModel)]="information.facebook" value="{{information.facebook}}" required/>
      </div>
      <div class="form-group row">
        <label>Twitter Id</label>
        <input type="text" class="form-control" [(ngModel)]="information.twitter" value="{{information.twitter}}" required/>
      </div>

      <div class="form-group row">
        <button class="btn btn-success" (click)="update()">Update Data</button>
      </div>
    </div>
  </div>
</div>
